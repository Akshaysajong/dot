{% extends "./base1.html" %}
{% block main %}

<main class="col-md-9 bgmain ms-sm-auto col-lg-10 px-md-4">     
                                        
          <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2">
            <h1 class="h4">Edit Staff
              <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="/dot/">Home</a></li>
                <li class="breadcrumb-item">Edit Facility</li>
              </ol>
            </h1>
            <div class="btn-toolbar mb-2 mb-md-0">
              <div class="btn-group me-2">
                <a href="/dot/stafflist/"><button type="button" class="btn btn-sm">Staff List</button></a>
              </div>
            </div>
          </div>
          <div class="card p-4 rounded-1 border-0 shadow">
            <h5 class="text-uppercase fw-bold mb-4 col-8">&nbsp;</h5>
            <div class="row" style="margin-left: .5rem;">

              <form class="form-horizontal" method="POST" action="/dot/updatestaff/" enctype="multipart/form-data">{% csrf_token %}
                <div class="row">
                {% for x in staff %}
                    
                    <div class="col-md-6">
                        <input type="hidden" class="form-control" name="id" value="{{x.id}}" id="id" required>
                        <label for="username" class="form-label">User Name</label>
                        <input type="text" class="form-control" name="username" value="{{x.user.username}}" id="username" required><br>
                    </div>
                    <div class="col-md-6">
                        <label for="first_name" class="form-label">First name</label>
                        <input type="text" class="form-control" name="first_name" value="{{x.user.first_name}}" id="first_name" required><br> 
                    </div><br>
                    <div class="col-md-6">
                        <label for="last_name" class="form-label">Last Name</label>
                        <input type="text" class="form-control" name="last_name" value="{{x.user.last_name}}" id="last_name" required><br>
                    </div>      
                    <div class="col-md-6">
                    <label for="email" class="form-label">Email</label>
                      <input type="text" class="form-control" name="email" value="{{x.user.email}}" id="email" required><br>
                    </div>
                    <div class="col-md-6">
                    <label for="contact_number" class="form-label">Contact Number</label>
                      <input type="text" class="form-control" name="contact_number" value="{{x.phone}}" id="contact_number" required><br>
                    </div>
                    <div class="col-md-6">
                        <label for="address" class="form-label">Address</label>
                        <input type="text" class="form-control"  placeholder="" name="address" id="address" value="{{x.address}}"   >
                    </div>
                    <div class="col-md-6"><br>
                        <label for="status">Status </label>
                        <input type="checkbox" id="status" name="status" value="1" {% if x.status %}checked{% endif %}/>
                    </div>
        
                {% endfor %}
                </div>

                
                  <div class="col-12 mt-4">
                    <button type="submit" class="btn btn-primary">Save</button>
                  </div>
                </form>
           
        </div>
        
</main>
{% endblock %}
