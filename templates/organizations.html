{% extends "./base1.html" %}
{% block main %}

<main class="col-md-9 bgmain ms-sm-auto col-lg-10 px-md-4">                                       
          <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2">
            <h1 class="h4">Add Organization
              <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="/dot">Home</a></li>
                <li class="breadcrumb-item">Add Hotels</li>
              </ol>
            </h1>
            <div class="btn-toolbar mb-2 mb-md-0">
              <div class="btn-group me-2">
                <a href="/dot/organizationlist/"><button type="button" class="btn btn-sm">Organization List</button></a>
              </div>
            </div>
          </div>
          <div class="card p-4 rounded-1 border-0 shadow">
            <h5 class="text-uppercase fw-bold mb-4 col-8">&nbsp;</h5>
            <div class="row" style="margin-left: .5rem;">

              <form class="form-horizontal" method="POST" action="/dot/addorganization_db/" enctype="multipart/form-data">{% csrf_token %}
                <div class="row">
                    <div class="col-md-4">
                      <label for="title" class="form-label">Title</label>
                      <input type="text" class="form-control" name="title" value="" id="title" required><br>
                    </div>
                    <div class="col-md-4">
                      <label for="organization_type" class="form-label">Organization Type</label>
                      <select name="org_type" id="org_type" class="form-control" onchange="">
                        <option value="0">--Select--</option>    
                        <option value="hotel">Hotel</option>
                        <option value="resort">Resort</option>
                      </select> 
                    </div>
                    <div class="col-md-4">
                        <label for="destn" class="form-label" >Destination</label><br>
                                <select name="destn" id="destn" class="form-control" onchange="">
                                  <option value="0">--Select--</option>    
                                  {% for x in destn %}
                                  <option value="{{x.id}}">{{x.name}}</option>
                                  {% endfor %}
                                </select>  
                    </div>
                    <div class="col-md-4">
                      <label for="first_name" class="form-label">First Name</label>
                      {{ form.first_name }}<br>
                    </div>
                    <div class="col-md-4">
                      <label for="last_name" class="form-label">Last Name</label>
                      {{ form.last_name }}<br>
                    </div>
                    <div class="col-md-4">
                      <label for="username" class="form-label">Username</label>
                      {{ form.username }}<br>
                    </div>
                    <div class="col-md-4">
                      <label for="password" class="form-label">Password</label>
                      {{ form.password }}<br>
                    </div>
                    <div class="col-md-4">
                        <label for="contact_person" class="form-label">Contact Person</label>
                        <input type="text" class="form-control" name="contact_person" value="" id="contact_person" required><br>
                      </div>
                    <div class="col-md-4">
                      <label for="contact_number" class="form-label">Contact Number</label>
                      <input type="text" class="form-control" name="contact_number" value="" id="contact_number" required><br>
                    </div>
                    <div class="col-md-4">
                        <label for="website" class="form-label">Website</label>
                        <input type="text" class="form-control" name="website" value="" id="website" required><br>
                    </div>
                    <div class="col-md-4">
                        <label for="email" class="form-label">Email</label>
                        {{ form.email }}<br>
                    </div>
                    <div class="col-md-4">
                        <label for="" class="form-label" >State</label><br>
                                <select name="state" id="state" class="form-control" onchange="get_state()">
                                  <option value="0">--Select--</option>    
                                  {% for x in stat %}
                                  <option value="{{x.id}}">{{x.name}}</option>
                                  {% endfor %}    
                                </select>
                      </div>
                      <div class="col-md-4">
                        <label for="" class="form-label">City</label><br>
                                <select name="city" id="city" class="form-control">
                                  <option value="0">--Select--</option>    
                                  {% for x in citi %}
                                  <option value="{{x.id}}">{{x.name}}</option>
                                  {% endfor %}
                                </select>
                      </div>
                    
                    <div class="col-md-8">
                      <label for="title" class="form-label">Address</label>
                      <input type="text" class="form-control" name="address" value="" id="address" required><br>
                    </div>
                    <div class="col-md-4">
                        <label for="proof" class="form-label">Proof</label>
                        <input type="proof" class="form-control" name="proof" value="" id="proof" required><br>
                    </div>
                    <div class="col-md-4">
                        <label for="images" class="form-label">Choose Images</label><br>
                          <input type="file" class="form-control"  placeholder="" name="image" id="image" multiple >
                        </div>
                    <div class="col-md-4"><br>
                      <label for="status">Status </label>
                      <input type="checkbox" id="status" name="status" value="True">        
                    </div>
                  </div>
                  
                  <div class="col-6 mt-4">
                    <button type="submit" class="btn btn-primary">Submit</button>
                  </div>
                </form>
           
        </div>
        
        <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> -->
        
</main>
{% endblock %}
