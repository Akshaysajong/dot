{% extends "./base1.html" %}

{% block main %}
  <main class="col-md-9 bgmain ms-sm-auto col-lg-10 px-md-4">
     
      <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2">
        <h1 class="h4">Facility Type List
         <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="/dot/">Home</a></li>
            <li class="breadcrumb-item">Facility Type List</li>
          </ol></h1>
        <div class="btn-toolbar mb-2 mb-md-0">
            <div class="btn-toolbar mb-2 mb-md-0">
              {% if perms.dot_app.add_facility_type %}
                <div class="btn-group me-2">
                  <a href="/dot/addfacilitytype/"><button type="button" class="btn btn-sm">Add Facility Type</button></a>
                </div>
                {% endif %}
              </div>
        </div>
      </div>
      
      <div class="table-responsive card rounded-1 border-0 shadow mt-4 mb-4">
            <h5 class="text-uppercase fw-bold mb-0 p-4 pt-3 pb-3">List of hotels</h5>
            <table id="example" class="table table-striped table-sm">
            
              <thead>
                <tr>
                  <th scope="col">TITLE</th>
                  <th scope="col">DESCRIPTION</th>                              
                </tr>
              </thead>
              {% for x in faclty_type %}
              <tbody>
                <tr>
                    <td >{{x.title}}</td>
                    <td >{{x.description}}</td>                 
        <td>
          <div class="btn-group me-2">
            <a href="/dot/edit_facilitytype/?a={{x.id}}"><button class="btn-link border-0 bg-transparent text-body" ><span data-feather="edit-2"></span></button> </a>
          </div> 
        </td>
        <td>
          <div class="btn-group me-2">
           
            <button class="btn-link border-0 bg-transparent text-body" type="submit" onclick="delete_hotel('{{x.id}}')"><span data-feather="trash-2" ></span></button>
          </div>
        </td>
                </tr>
              </tbody>
              {% endfor %}
            
            </table>
      </div>   
     
  </main>
{% endblock %}
