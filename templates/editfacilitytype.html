{% extends "./base1.html" %}
{% block main %}

<main class="col-md-9 bgmain ms-sm-auto col-lg-10 px-md-4">     
                                        
          <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2">
            <h1 class="h4">Edit Facility Type
              <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="/dot/">Home</a></li>
                <li class="breadcrumb-item"> Facility Type</li>
              </ol>
            </h1>
            <div class="btn-toolbar mb-2 mb-md-0">
              <div class="btn-group me-2">
                <a href="/dot/viewfacilitytype/"><button type="button" class="btn btn-sm">View Facility Type</button></a>
              </div>
            </div>
          </div>
          <div class="card p-4 rounded-1 border-0 shadow">
            <h5 class="text-uppercase fw-bold mb-4 col-8">&nbsp;</h5>
            <div class="row" style="margin-left: .5rem;">
              <form class="form-horizontal" method="POST" action="/dot/update_facilitytype/" enctype="multipart/form-data">{% csrf_token %}
                <div class="row">
                  {% for x in faclty_type %}     
                    <div class="col-md-6">
                      <input type="hidden" class="form-control" name="flty_id" id="flty_id" value="{{x.id}}"  required>
                      <label for="title" class="form-label">Title</label>
                      <input type="text" class="form-control" name="title" id="title" value="{{x.title}}"  required><br>
                    </div>   
                    <div class="col-md-6">
                      <label for="description" class="form-label">Description</label>
                      <input type="text" class="form-control" name="description" id="description" value="{{x.description}}" required><br>
                    </div>
                    <div class="col-md-6"><br>
                      <label for="status">Status </label>
                      <input type="checkbox" id="status" name="status" value="1" {% if x.status %}checked{% endif %}/>       
                    </div>
                  {% endfor %}
                  </div>     
                  <div class="col-12 mt-4">
                    <button type="submit" class="btn btn-primary">Submit</button>
                  </div>
                </form>        
        </div>        
        <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> -->        
</main>
{% endblock %}
